{% extends 'base.html' %}
{% block content %}
{% load static %}

<!-- create-review-page  -->

<style>
  .profile-button a {
    text-decoration: none;
    color: #fff;
  }

  .profile-button a:hover {
    color: #fff !important;
  }
</style>

<!-- section-2 form-section  -->

{% if user.is_authenticated %}
<section>

  <div class=" review">
    <div class="row py-2">
      <div class="col-md-12 col-lg-12 text-center text-dark" style="margin-top: 100px;">
        <h1>Add Your Review</h1>
      </div>
      <div class="col-md-12 col-lg-12">
        {% include 'components/message.html' %}

        <div class="form">
          <form method="POST" action="{% url 'add_review' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
              <div class="col-12">
                <div class="profile-input-field">
                  <label for="Product Image" class="mb-2">Product Image</label>
                  <input type="file" name="productimage">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="profile-input-field">
                  <label for="Name">Name</label>
                  <input type="text" name="name" value="{{user.profile.first_name}} {{user.profile.last_name}}" required>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="profile-input-field">
                  <label for="city">City</label>
                  <input type="text" name="city" value="{{user.profile.city}}" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="profile-input-field">
                  <label for="Email">Email</label>
                  <input type="email" name="email" value="{{user.email}}" readonly>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="profile-input-field">
                  <label for="Your Review">Your Review</label>
                  <textarea name="review" id="" cols="30" rows="10" class="input" required></textarea>
                </div>
              </div>
            </div>


            <div class="profile-input-field"></div>
            <input type="submit" class="profile-button" value="Save">
        </div>

        </form>
      </div>
    </div>
  </div>
  </div>
</section>
{% endif %}

{% endblock %}
